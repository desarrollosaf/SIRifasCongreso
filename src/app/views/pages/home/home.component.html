<div class="xmas-landing">

  <!-- Decoraciones de las esquinas -->
  <img class="xmas-decoration deco-top-left"
       src="images/navidad/superior izquierda.png"
       alt="Decoración navideña" />
<!-- 
  <img class="xmas-decoration deco-top-right"
       src=""
       alt="Decoración navideña" /> -->

  <img class="xmas-decoration deco-bottom-left"
       src="images/navidad/inferior izquierda.png"
       alt="Decoración navideña" />

  <img class="xmas-decoration deco-bottom-right"
       src="images/navidad/inferior derecha.png"
       alt="Decoración navideña" />

  <!-- Contenido principal -->
  <div class="xmas-inner">

    <!-- fila de logos (opcional) -->
    <header class="xmas-header">
      <div class="xmas-logos">
        <img src="images/navidad/logos.png" alt="Escudo" />
      </div>
    </header>

    <main class="xmas-main">
      <div class="xmas-text">
        <p class="xmas-badge">Fin de Año 2025</p>
        <h1 class="xmas-title">¡Celebremos juntos esta Navidad!</h1>
        <p class="xmas-subtitle">
        </p>
      </div>

      
      <div *ngIf="tipo === 1">
        <button type="submit" (click)="sorteo()">Ruleta</button>
      </div>
      <div class="xmas-gif-wrapper" *ngIf="tipo === 0">
        <!-- Aquí va tu GIF -->
        <img src="images/gifs/tombolaBl.gif"
             alt="Premios de fin de año"
             class="xmas-gif" />
      </div>
    </main>

  </div>
</div>
